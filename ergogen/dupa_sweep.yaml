units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  ring_rotate: -10
points:
  key:
    footprints:
      choc:
        type: chocmini
        nets:
          from: =name
          to: GND
        params:
          keycaps: true
          reverse: true
  zones:
    matrix:
      columns:
        pinky:
          origin: [ 0, -1cy ]
        ring:
          rotate: 0
          stagger: 0.25cy
          spread: cx
        middle:
          origin: [ 0, -1cy ]
          rotate: 0
          stagger: 0.125cy
          spread: cx
        index:
          origin: [ 0, -1cy ]
          rotate: 0
          stagger: -0.125cy
          spread: cx
        inner:
          origin: [ 0, -1cy ]
          rotate: 0
          spread: cx
          stagger: -0.125cy
      rows:
        bottom:
          padding: 1ky
        home:
          padding: 1ky
        top:
          padding: 1ky
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [ 10.5, -25.06 ]
      columns:
        right:
          origin: [-cx/2, -cy/2]
          stagger: 5.64
          spread: -3.04
          rotate: -30
          key:
            column_mark: R
        middle:
          origin: [-cx/2, -cy/2]
          rotate: 15
          stagger: -4.72
          spread: -cx + 0.27
          key:
            column_mark: M
        left:
          origin: [-cx/2, -cy/2]
          stagger: -4.4
          spread: -cx + 0.6
          rotate: 14
          key:
            column_mark: P
      rows:
        thumb:
          padding: 0
outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  exports:
    raw:
      - type: keys
        side: left
        size: [kx, ky]
        corner: px
    top_arc_left_intersect:
      - type: polygon
        points:
          - ref: matrix_pinky_top
            shift: [-cx/2, cy/2]
          - ref: matrix_middle_top
            shift: [cx/2, cy/2]
          - ref: matrix_middle_top
            shift: [cx/2, 2cy]
          - ref: matrix_pinky_top
            shift: [-cx/2, 3cy]
    top_arc_right_intersect:
      - type: polygon
        points:
          - ref: matrix_middle_top
            shift: [cx/2, -cy/2]
          - ref: matrix_middle_top
            shift: [cx/2, 2cy]
          - ref: matrix_inner_top
            shift: [cx/2, 3cy]
          - ref: matrix_inner_top
            shift: [cx/2, cy/2]
    bottom_arc_left_intersect:
      - type: polygon
        points:
          - ref: matrix_pinky_bottom
            shift: [-cx/2, cy/2]
          - ref: matrix_middle_bottom
            shift: [cx/2, cy/2]
          - ref: matrix_middle_bottom
            shift: [cx/2, -4cy]
          - ref: matrix_pinky_bottom
            shift: [-cx/2, -3cy]
    bottom_arc_right_intersect:
      - type: polygon
        points:
          - ref: matrix_middle_bottom
            shift: [cx/2, -cy/2]
          - ref: thumbfan_right_thumb
            shift: [cx/2, cy/2]
          - ref: thumbfan_right_thumb
            shift: [cx, -cy/2]
          - ref: thumbfan_right_thumb
            shift: [-2.1cx, -4cy]
    right_cut:
      - type: polygon
        points:
          - ref: thumbfan_right_thumb
            shift: [cx/2, -cy/2]
          - ref: thumbfan_right_thumb
            shift: [cx/2, 5cy]
          - ref: thumbfan_right_thumb
            shift: [3cx, 5cy]
          - ref: thumbfan_right_thumb
            shift: [3cx, -cy/2]

    arc_top_left: #todo check with top left corner shift
      - type: circle
        anchor:
          ref: matrix_middle_bottom
          shift: [2.2, -24.22]
        radius: 68.7
      - type: outline
        name: top_arc_left_intersect
        operation: intersect

    arc_top_right:
      - type: circle
        anchor:
          ref: matrix_middle_bottom
          shift: [-5.58, -99.1]
        radius: 144.02
      - type: outline
        name: top_arc_right_intersect
        operation: intersect
    arc_bottom_left:
      - type: circle
        anchor:
          ref: matrix_middle_bottom
          shift: [-42.42, -395.95]
        radius: 368.6
      - type: outline
        name: bottom_arc_left_intersect
        operation: intersect
    arc_bottom_right:
      - type: circle
        anchor:
          ref: matrix_middle_bottom
          shift: [-13.3, -175.24]
        radius: 145.98
      - type: outline
        name: bottom_arc_right_intersect
        operation: intersect
    arc_bottom:
      - type: outline
        name: arc_bottom_left
      - type: outline
        name: arc_bottom_right

    edge_points:
      - type: polygon
        points:
          - ref: matrix_pinky_top
            shift: [-cx/2, cy/2]
          - ref: matrix_ring_top
            shift: [-cx/2, cy/2]
          - ref: matrix_middle_top
            shift: [-cx/2, cy/2]
          - ref: matrix_middle_top
            shift: [cx/2, cy/2]
          - ref: matrix_index_top
            shift: [cx/2, cy/2]
          - ref: matrix_inner_top
            shift: [cx/2, cy/2]
          - ref: matrix_inner_bottom
            shift: [cx/2, -cy/2]
          - ref: thumbfan_right_thumb
            shift: [cx/2, cy/2]
          - ref: thumbfan_right_thumb
            shift: [cx/2, -15]
          - ref: matrix_pinky_bottom
            shift: [-cx/2, -1.5cy]
          - ref: matrix_pinky_top
            shift: [-cx/2, cy/2]
    controller_area:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_top
          shift: [0, -60.25]
        size: [32, 62.5]
        corner: px
    keycaps:
      main:
        type: keys
        side: left
        size: [kx, ky]
        bound: false
        corner: 1
    base_outline:
      main:
        type: outline
        name: raw
      arc_top_left:
        type: outline
        name: arc_top_left
      arc_top_right:
        type: outline
        name: arc_top_right
      edge:
        type: outline
        name: edge_points
      controller:
        type: outline
        name: controller_area
      arc_bottom_right:
        type: outline
        name: arc_bottom
        operation: subtract
      right_cut:
        type: outline
        name: right_cut
        operation: subtract

    plate:
      main:
        type: outline
        name: base_outline
      switches:
        type: outline
        name: keycaps
        operation: subtract
    pcb:
      main:
        type: outline
        name: base_outline

pcbs:
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      mcu_l:
        type: promicro
        params:
          orientation: up
        anchor:
          ref:
            - matrix_inner_top
          shift: [20, -15.8]
          rotate: 270
      mcu_r:
        type: promicro
        params:
          orientation: down
        anchor:
          ref:
            - matrix_inner_top
          shift: [22.5, -17.05]
          rotate: 270
      reset:
        type: button
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [21.2, -5.9]
          rotate: 180
        params:
          variant: 2_pin_th
        nets:
          from: GND
          to: RST
