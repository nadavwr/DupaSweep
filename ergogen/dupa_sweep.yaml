units:
  mcux: 18
  mcuy: 33
  pad: 2
  hole: 14

points:
  zones:
    matrix:
      columns:
        pinky:
        ring.stagger: U/4
        middle.stagger: U/8
        index.stagger: -U/8
        inner.stagger: -U/8
      rows:
        bottom.padding: U
        home.padding: U
        top.padding: U
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [-0.5U, -1.5U-2]
      columns:
        tuck:
          key.name: thumb_tuck
          stagger: U/2
        middle:
          key.name: thumb_middle
          origin: [-U/2, -U/2]
          rotate: -15
          spread: 1U + 1
        reach:
          key.name: thumb_reach
          origin: [-U/2, -U/2]
          rotate: -30
          spread: 1U + 1
      #rows:
      #  thumb.padding: U
  key:
    footprints:
      - type: mx
        nets:
          from: GND
          to: =name
        params:
          reverse: true
          keycaps: true

outlines:
  exports:
    keys:
      - type: keys
        side: left
        size: hole

    edges:
      - type: polygon
        points: [
          {ref: matrix_middle_top,   shift: [0,                +U/2+pad]},
          {ref: matrix_pinky_top,    shift: [-U/2-pad,         +U/2+pad]},
          {ref: matrix_pinky_bottom, shift: [-U/2-pad,         -U/2-pad]},
          {ref: thumb_tuck,          shift: [-U/2-pad,         -U/2-pad]},
          {ref: thumb_tuck,          shift: [+U/2+pad,         -U/2-pad]},
          {ref: thumb_reach,         shift: [+U/2+pad,         -U/2-pad]},
          {ref: thumb_reach,         shift: [+U/2+pad,         +U/2+pad]},
          {ref: thumb_reach,         shift: [-U/2-pad,         +U/2+pad]},
          {ref: matrix_inner_bottom, shift: [+U/2+pad,         -U/2-pad]},
          {ref: matrix_inner_top,    shift: [+U/2+pad,         +U/2+pad]},
        ]
    
    plated:
      - type: outline
        name: edges
        fillet: 4pad
    
    mcu:
      - type: rectangle
        anchor.ref: matrix_inner_top
        anchor.shift: [+U/2, +U/2-mcuy]
        size: [mcux, mcuy]

    plate: [plated, -keys]

    preview: [plated, -keys, mcu]

pcbs.simple_split:
  outlines.main.outline: board
  footprints:
    - type: promicro
      anchor:
        - ref: matrix_inner_home
          shift: [mcux, 0.5U+pad]
          rotate: -90
      nets:
        P0: matrix_pinky_top
        P18: matrix_ring_top
        P19: matrix_middle_top
        P20: matrix_index_top
        P21: matrix_inner_top
        P15: matrix_pinky_home
        P14: matrix_ring_home
        P16: matrix_middle_home
        P10: matrix_index_home
        P1: matrix_inner_home
        P2: matrix_pinky_bottom
        P3: matrix_ring_bottom
        P4: matrix_middle_bottom
        P5: matrix_index_bottom
        P6: matrix_inner_bottom
        P7: thumb_inner
        P8: thumb_middle
        P9: thumb_far
